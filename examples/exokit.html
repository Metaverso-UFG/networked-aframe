<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shooter Example — Networked-Aframe</title>
    <meta name="description" content="Shooter Example — Networked-Aframe" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script>
      // see issue https://github.com/networked-aframe/networked-aframe/issues/267
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate('#avatar-template')) {
          NAF.schemas.add({
            template: '#avatar-template',
            components: ['position', 'rotation']
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.7/dist/aframe-environment-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="/js/forward.component.js"></script>
    <script src="/js/remove-in-seconds.component.js"></script>
  </head>
  <body>
    <a-scene
      networked-scene="
      room: shooter;
      debug: true;
      adapter: easyrtc;
    "
      renderer="physicallyCorrectLights: true;"
    >
      <a-assets>
        <!-- GLB Model for Avatar -->
        <a-asset-item id="avatarModel" src="./assets/custom_avatar.glb"></a-asset-item>

        <!-- Templates -->
        <template id="avatar-template">
          <a-entity class="avatar" gltf-model="#avatarModel" scale="1 1 1" rotation="0 180 0"> </a-entity>
        </template>
      </a-assets>

      <a-entity id="rig">
        <a-entity
          id="player"
          networked="template:#avatar-template;attachTemplateToLocal:false;"
          camera
          position="0 3 0"
          spawn-in-circle="radius:3"
          wasd-controls
          look-controls
        >
          <!-- Hidden placeholder sphere -->
          <a-sphere class="head" visible="false" random-color></a-sphere>
        </a-entity>
      </a-entity>

      <a-entity environment="preset:arches"></a-entity>
      <a-entity light="type:ambient;intensity:1.0"></a-entity>
    </a-scene>

    <script>
      // Called by Networked-Aframe when connected to server
      function onConnect() {
        console.log('onConnect', new Date());
      }
    </script>
  </body>
</html>
