<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Example — Networked-Aframe</title>
    <meta name="description" content="Basic Example — Networked-Aframe" />

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="/dist/ammo.wasm.js"></script>
    <script src="/dist/aframe-physics-system.js"></script>

    <script>
      // see issue https://github.com/networked-aframe/networked-aframe/issues/267
      NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
      NAF.schemas.getComponents = (template) => {
        if (!NAF.schemas.hasTemplate('#avatar-template')) {
          NAF.schemas.add({
            template: '#avatar-template',
            components: [
              'position',
              'rotation',
              {
                selector: '.head',
                component: 'material',
                property: 'color'
              }
            ]
          });
        }
        const components = NAF.schemas.getComponentsOriginal(template);
        return components;
      };
    </script>
  </head>

  <body>
    <a-scene
      networked-scene="
      room: basic;
      debug: true;
      adapter: easyrtc;"
      renderer="physicallyCorrectLights: true;"
      physics="driver: ammo; debug: true;"
    >
      <a-assets>
        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head" scale="0.45 0.5 0.4"></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere class="eye" color="#efefef" position="0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
              <a-sphere class="eye" color="#efefef" position="-0.16 0.1 -0.35" scale="0.12 0.12 0.12">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>
        <!-- Background -->
        <a-asset-item id="medialab" src="./assets/medialab.glb"></a-asset-item>
        <!-- /Templates -->
      </a-assets>

      <a-entity id="rig" ammo-body="type: static" ammo-shape="type: box">
        <a-entity
          id="player"
          networked="template:#avatar-template;attachTemplateToLocal:false;"
          camera
          position="12 1.6 12"
          spawn-in-circle="radius:3"
          wasd-controls
          look-controls
        >
          <a-sphere class="head" visible="false"></a-sphere>
        </a-entity>
      </a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="300" height="300" visible="false"></a-plane>

      <a-gltf-model src="#medialab" position="0 0 0"></a-gltf-model>

      <a-box position="11 5 9" color="blue" ammo-body="type: dynamic" ammo-shape="type: box"></a-box>
      <a-box position="11 1 9" color="red"></a-box>

      <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
      <a-entity environment="preset:default"></a-entity>
      <a-entity light="type:ambient;intensity:1.0"></a-entity>
    </a-scene>

  </body>
</html>
